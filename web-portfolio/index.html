<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css"">
    <title>TessNet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/ef98c10a46.js" crossorigin="anonymous"></script></head>
<body>
    <div class="page">
        <main>
            <header>
                <div id="heart">
                    <link href="index.html">
                        <svg width="1081" height="824" viewBox="0 0 1081 824" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M257.157 541L540 258.157L822.843 541L540 823.843L257.157 541Z" fill="currentColor"/>
                            <path d="M0 283.843L282.843 1L565.685 283.843L282.843 566.685L0 283.843Z" fill="currentColor"/>
                            <path d="M515 282.843L797.843 0L1080.69 282.843L797.843 565.685L515 282.843Z" fill="currentColor"/>
                        </svg>
                    </link>
                </div>
                <div>
                    <h1>TessNet</h1>
                </div>
                <div>
                    <ul>
                        <li>
                            <span style="font-size: 2em; color: whitesmoke;">
                                <i class="fa-solid fa-earth-americas"></i>
                            </span>
                        </li>
                        <li>
                            <span style="font-size: 2em; color: whitesmoke;">
                                <i class="fa-solid fa-inbox"></i>
                            </span>
                        </li>
                        <li>
                            <span style="font-size: 2em; color: whitesmoke;">
                               <i class="fa-solid fa-floppy-disk"></i>
                            </span>
                        </li>
                    </ul>
                </div>
                <div id = "digital-clock"></div>
                <script src = "javascript/clock.js"> </script>
            </header>
            <div id="content">

                <div id="mainWindow">
                    <div id="mainNav">
                        <div id="mainTitle">intro.txt</div>
                        <div id="circle1"></div>
                        <div id="circle2"></div>
                        <div id="circle3"></div>
                    </div>
                    <h2>Header 1</h2>
                </div>

                <script>
                    document.getElementById("notesApp").onclick = function() {appFront()};

                    function appFront() {
                        document.getElementById("notesApp").className = "notesAppFront";
                        document.getElementById("notesApp").classList.remove("notesAppBack");
                        document.getElementById("mainWindow").className = "mainWindowBack";
                        document.getElementById("mainWindow").classList.remove("mainWindowFront");
                    }
                </script>

                <div id="notesApp">
                    <div id="notesNav">
                        <div id="notesTitle"></div>
                        <div id="circle1n"></div>
                        <div id="circle2n"></div>
                        <div id="circle3n"></div>
                    </div>
                </div>

                <script>
                    document.getElementById("mainWindow").onclick = function() {mainFront()};

                    function mainFront() {
                        document.getElementById("mainWindow").className = "mainWindowFront";
                        document.getElementById("mainWindow").classList.remove("mainWindowBack");
                        document.getElementById("notesApp").className = "notesAppBack";
                        document.getElementById("notesApp").classList.remove("notesAppFront");
                    }
                </script>

                <!--Applications-->
                <div id="folderDiv">
                    <i id="folder" class="fa-solid fa-folder fa-4x" style="color: #f6cf60;" ></i>
                    <p>Images!</p>
                </div>
                <div id="githubDiv">
                    <img src="images/GitHub-Mark-120px-plus.png" width="65px">
                    <p>GitHub</p>
                </div>
                <div id="instaDiv">
                    <img id="insta" src="images/Instagram_Glyph_Black.png" width="65px">
                    <p>Insta</p>
                </div>
            </div>
        </main>
        <script src = "javascript/dragmain.js"> </script>
        <script src = "javascript/dragapp.js"> </script>
        <script src = "javascript/onclick.js"> </script>
    </body>
</html>
