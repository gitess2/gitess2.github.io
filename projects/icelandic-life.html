    <body>
        <header>
            <div>
                <h1><a href="../index.html">For Now</a></h1>
            </div>
            <div>
                <ul>
                    <li><a href="../portfolio.html">Portfolio</a></li>
                    <!-- <li class="link"><a href="posts.html">Posts</a></li> -->
                    <li class="link"><a href="../about.html">About</a></li>
                    <li class="link"><a href="../contact.html">Contact</a></li>
                </ul>
            </div>
            <div>
                <button type="button" class="toggle"><span id="sun-too-small">☼</span> / ☽</button>
            </div>
        </header>
        <main>
            <div class="slideshow-container">
                <div class="mySlides fade">
                <div class="numbertext">1 / 7</div>
                <img src="../images/Iceland-1-lomo.jpg" style="width:100%; height:42rem">
                </div>
                <div class="mySlides fade">
                <div class="numbertext">2 / 7</div>
                <img src="../images/Iceland-2-lomo.jpg" style="width:100%; height:42rem">
                </div>
                <div class="mySlides fade">
                <div class="numbertext">3 / 7</div>
                <img src="../images/Iceland-3-lomo.jpg" style="width:100%; height:42rem">
                </div>
                <div class="mySlides fade">
                <div class="numbertext">4 / 7</div>
                <img src="../images/Iceland-4-lomo.jpg" style="width:100%; height:42rem">
                </div>
                <div class="mySlides fade">
                <div class="numbertext">5 / 7</div>
                <img src="../images/Iceland-5-lomo.jpg" style="width:100%; height:42rem">
                </div>
                <div class="mySlides fade">
                <div class="numbertext">6 / 7</div>
                <img src="../images/Iceland-6-lomo.jpg" style="height:42rem">
                </div>
                <div class="mySlides fade">
                <div class="numbertext">7 / 7</div>
                <img src="../images/Iceland-7-lomo.jpg" style="height:42rem">
                </div>    
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>  
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
            </div> 
            <script>
                let slideIndex = 1;
                showSlides(slideIndex);

                // Next/previous controls
                function plusSlides(n) {
                showSlides(slideIndex += n);
                }

                // Thumbnail image controls
                function currentSlide(n) {
                showSlides(slideIndex = n);
                }

                function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                } 
            </script>
        </main>
        <footer>
            <p>Example</p>
        </footer>
    </body>
</html>
